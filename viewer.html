<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'unsafe-hashes' 'unsafe-inline' 'self'">
    <link rel="stylesheet" href="viewer.css">
</head>
<body>
    <div id="navigation-bar">
        <button id="prev-chapter">&lt;</button>
        &nbsp;
        <button id="next-chapter">&gt;</button>
        &nbsp;&nbsp;
        <button id="zoom-out">-</button>
        &nbsp;
        <button id="zoom-in">+</button>
        &nbsp;&nbsp;
        <span id="chapter-info"></span>
    </div>
    <div id="image-container">
        <!-- Images will be dynamically inserted here -->
    </div>
    <div id="chapter-list-container">
        <div id="chapter-list-handle">Chapters</div>
        <ul id="chapter-list"></ul>
    </div>
    <script src="viewer.js"></script>
</body>
</html>
