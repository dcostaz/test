<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'unsafe-hashes' 'unsafe-inline' 'self'  https://cdn.jsdelivr.net;">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="top-bar">
    <div class="ui-container">
      <div class="dropdown">
        <button id="toggleBtn" class="ui-button">
          Select Option â–¾
        </button>

        <ul id="dropdownMenu" class="dropdown-menu" hidden>
          <li>Reload MangaUpdates Reading List</li>
          <li>Reload MangaReading List</li>
          <li>Re-build Hakuneko List</li>
          <li>Sync Reading List</li>
        </ul>
      </div>

      <button id="openReviewBtn" class="ui-button">Review List</button>
    </div>

  </div>

  <div id="manga-list">
  </div>

  <div id="recordviewer" style="padding-top: 5px; padding-bottom: 5px;">
    <span>Record Viewer</span>
    <span id="count"></span>
  </div>
  <div id="records-container" class="scroll-container"></div>
  <div id="index">
    <div id="letter-buttons">
      <style>
        #letter-buttons {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          gap: 6px;
          margin: 10px 0;
        }

        #letter-buttons button {
          width: 2em;
          height: 1.5em;
          font-size: 1em;
          text-align: center;
          margin: 2px;
          box-sizing: border-box;
        }
      </style>
      <button class="updateData">#</button>
      <button class="updateData">A</button>
      <button class="updateData">B</button>
      <button class="updateData">C</button>
      <button class="updateData">D</button>
      <button class="updateData">E</button>
      <button class="updateData">F</button>
      <button class="updateData">G</button>
      <button class="updateData">H</button>
      <button class="updateData">I</button>
      <button class="updateData">J</button>
      <button class="updateData">K</button>
      <button class="updateData">L</button>
      <button class="updateData">M</button>
      <button class="updateData">N</button>
      <button class="updateData">O</button>
      <button class="updateData">P</button>
      <button class="updateData">Q</button>
      <button class="updateData">R</button>
      <button class="updateData">S</button>
      <button class="updateData">T</button>
      <button class="updateData">U</button>
      <button class="updateData">V</button>
      <button class="updateData">W</button>
      <button class="updateData">X</button>
      <button class="updateData">Y</button>
      <button class="updateData">Z</button>
    </div>
  </div>

  <div id="custom-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <button id="closeModalBtn" class="close-btn">&times;</button>
      <div id="modal-header" class="modal-header"></div>
      <div id="modal-body" class="modal-body"></div>
        <!-- Your popup content goes here -->
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</body>

</html>
